<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
    <script src="https://andreasplesch.github.io/aframe-faceset-component/dist/aframe-faceset-component.min.js"></script>
  </head>
  <body>
    <a-scene reflection>
        <a-assets>
            <a-mixin id="cor1" material="color: #4B0082"></a-mixin>
            <a-mixin id="padrao" material="opacity: 0.5; side: double; metalness:0.7; roughness:0.4;"></a-mixin>
            <a-mixin id="texto" text="width: 4; side:double; color: black" rotation="-25 0 0">
        </a-assets>
        <a-sky color="#FFF5EE"></a-sky>
        <a-entity camera orbit-controls="target: 4 0.7 -0.4; minDistance: 3; maxDistance: 360; 
          initialPosition: 0 1.6 3"></a-entity>
        <a-entity id="piramide_pentagonal_reta">
           <a-text position="5 0 0" value="A" mixin="texto"></a-text>
           <a-text position="6 0 0" value="B" mixin="texto"></a-text>
           <a-text position="6 0 1" value="C" mixin="texto"></a-text>
           <a-text position="5 0 1" value="D" mixin="texto"></a-text>
           <a-text position="5.5 2 0.5" value="E" mixin="texto"></a-text>
           <a-text position="6.5 2 0.5" value="F" mixin="texto"></a-text>
           <a-text position="6.5 2 1.5" value="G" mixin="texto"></a-text>
           <a-text position="5.5 2 1.5" value="H" mixin="texto"></a-text>
           <a-entity faceset="vertices: 5 0 0  6 0 0  6 0 1  5 0 1; projectdir:y" 
             mixin="cor1 padrao" shadow="cast: true"></a-entity>
           <a-entity faceset="vertices: 5.5 2 0.5  6.5 2 0.5  6.5 2 1.5  5.5 2 1.5;
             projectdir:y" mixin="cor1 padrao" shadow="cast: true" ></a-entity>
            <a-entity faceset="vertices: 5 0 0  6 0 0  6.5 2 0.5  5.5 2 0.5;
            projectdir:y" mixin="cor1 padrao" shadow="cast: true"></a-entity>
            <a-entity faceset="vertices: 6 0 1  6 0 0  6.5 2 0.5  6.5 2 1.5;
             projectdir:y" mixin="cor1 padrao" shadow="cast: true"></a-entity>
             <a-entity faceset="vertices: 5 0 1  6 0 1  6.5 2 1.5  5.5 2 1.5;
             projectdir:y" mixin="cor1 padrao" shadow="cast: true"></a-entity>
             <a-entity faceset="vertices: 5 0 1  5 0 0  5.5 2 0.5  5.5 2 1.5;
             projectdir:y" mixin="cor1 padrao" shadow="cast: true"></a-entity>


        <a-plane color="#E9967A" position="6 -0.8 0.5" rotation="-90 0 0" width="6" height="5"
          shadow="receive: true;"></a-plane>
          <a-light type="directional" intensity="0.8" position="3 5 0.8" light="castShadow:true" 
          target="#directionaltargetY">
             <a-entity id="directionaltargetY" position="0 -1 0"></a-entity>
        </a-light>
    </a-scene>
  </body>
</html>
